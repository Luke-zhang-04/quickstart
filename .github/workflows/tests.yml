name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  react:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: ls -a
      - run: bash ./bash/main.sh react noVer
  
  react-ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: ls -a
      - run: bash ./bash/main.sh react typescript noVer
  
  react-bs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: ls -a
      - run: bash ./bash/main.sh react bootstrap noVer
    
  react-ts-bs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: ls -a
      - run: bash ./bash/main.sh react ts bs noVer
